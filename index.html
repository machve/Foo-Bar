<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foo bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>

<body>

    <div class="side-navigation">
        <h1 class="title">Foo Bar Dashboard</h1>
        <p class="closing-time"> </p>
        <div class="nav-links">
            <a href="#queue">Queue</a>
            <a href="#orders">Orders</a>
            <a href="#storage">Storage</a>
            <a href="#taps">Taps</a>
            <a href="#beer-levels">Tap levels</a>
            <a href="#beers">Beers</a>
        </div>
    </div>
    <main>

        <!-- people in queue -->
        <div id="queue">
            <h2 class="people-queueing">Queue</h2>
            <p class="number-queue"></p>


            <div class="container">
                <canvas id="myChart3"></canvas>
            </div>
        </div>



        <div id="orders">

            <div class="orders-grid">
                <div>


                    <h2>Orders in queue</h2>
                    <p class="empty-queue">There is nobody in queue.</p>
                    <div class="orders-waiting-in-queue">


                    </div>
                </div>

                <template id="queue-template">
                    <article class="queue-information">
                        <p class="order"></p>

                    </article>
                </template>
                <div>
                    <h2>Orders being served</h2>
                    <div class="in-serve">

                    </div>
                </div>

                <template id="orders-served">
                    <article class="in-serve-info">
                        <p class="order-being-served"></p>

                    </article>
                </template>

            </div>
        </div>

        <!-- bartenders and their status-->
        <div id="bartenders">
            <h2>Our lovely bartenders</h2>
            <div class="bartenders-grid">
                <p class="bartender1"></p>
                <p class="bartender2"></p>
                <p class="bartender3"></p>
            </div>
        </div>

        <!-- types of beer on tap -->
        <div id="taps">
            <h2>What do we have on taps?</h2>
            <p class="nothing-on-taps">At this moment we don't have anything on taps.</p>
            <p class="tap1 hidden"></p>
            <p class="tap2 hidden"></p>
            <p class="tap3 hidden"></p>
            <p class="tap4 hidden"></p>
            <p class="tap5 hidden"></p>
            <p class="tap6 hidden"></p>
            <p class="tap7 hidden"></p>

        </div>

        <!-- taps bar chart levels -->
        <div id="beer-levels">
            <div class="container">
                <canvas id="myChart2"></canvas>
            </div>
        </div>


        <!-- storage doughnut chart -->
        <div id="storage">
            <h2>Storage status</h2>
            <div class="container">
                <canvas id="myChart"></canvas>
            </div>

        </div>





        <div id="beers">
            <h2>Check out our beer selection</h2>
            <!-- beer template  -->

            <section class="beer-section"></section>
            <template class="bar-template">
                <div id="beer-types">
                    <article class="beer-info">
                        <div class="basic-beer-info">
                       
                                    <h3 class="beer-name"></h3>
                                    <img class="beer-label" src="" alt="img-caption">
                     
                  
                            <button class="view-more">View more</button>
                   
                        </div>
                        <div class="extra-beer-info hidden">
                            <h3 class="beer-name-extra"></h3>
                            <p>Appearance</p>
                            <p class="appearance"></p>
                            <p>Aroma</p>
                            <p class="aroma"></p>
                            <p>Mouthfeel</p>
                            <p class="mouthfeel"></p>
                            <p>Impression</p>
                            <p class="overall-impression"></p>
                        </div>

                    </article>
                </div>
            </template>
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
